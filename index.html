<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ROCK PAPER, PAPER, Scissors</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron hero text-center">
			<div class="row">
				<div class="col-md-4 ">
					<h3 class="comp">Computer Wins</h3>
					<p class="comp">Total=
						<span id="compWins"></span>
					</p>
				</div>
				<div class="col-md-4">

					<h1 class="title">Can You Beat the Computer?</h1>

				</div>
				<div class="col-md-4">
					<h3 class="player">Player Wins</h3>
					<p class="player"> Total=
						<span id="playWins"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid">

			<div class="row text-center">
				<div class="col-md-4">
					<h1>Player Choice</h1>
					<h3 id="playerChoice"></h3>
				</div>
				<div class="col-md-4 text-center">
					<h3 class="challenge">BRING IT ON!</h3>
					<div class="col-md-4 choices">
						<h1 class="rockPic">
							<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
						</h1>
						<button type="button" onclick="play('rock')" class="btn btn-info">Rock!</button>
					</div>
					<div class="col-md-4 choices">
						<h1 class="rockPic">
							<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
						</h1>
						<button type="button" onclick="play('paper')" class="btn btn-info">Paper!</button>
					</div>
					<div class="col-md-4 choices">
						<h1 class="rockPic">
							<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
						</h1>
						<button type="button" onclick="play('scissors')" class="btn btn-info">Scissors!</button>
					</div>

				</div>
				<div class="col-md-4">
					<h1>Computer Choice</h1>
					<h3 id="compChoice"></h3>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12">
					<h2 id="result">RESULT</h2>
				</div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
